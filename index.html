<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>
  <section class="content">
    <h1>Pokedex</h1>
    <ol id="pokemonList" class="pokemons"></ol>
    <div class="pagination">
      <button id="loadMoreButton" type="button">Carregar mais</button>
    </div>
  </section>

  <!-- Card de informações do Pokémon -->
  <div id="pokemonCard" class="pokemon-card hidden">
    <div class="pokemon-card-content">
      <button id="closeCard" class="close-card">×</button>
      <img id="cardImage" src="" alt="Imagem do Pokémon">
      <h2 id="cardName"></h2>
      <p id="cardNumber"></p>
      <p id="cardTypes"></p>
    </div>
  </div>

  <script src="assets/js/pokemon-model.js"></script>
  <script src="assets/js/poke-api.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
